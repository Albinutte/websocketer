<!DOCTYPE html>
<html>
<head>
  <title>Websocketer</title>
  <meta charset="UTF-8" />
  <script type="module" src="index.js"></script>
  <script type="module" src="history.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link href="index.css" rel="stylesheet" />
</head>
<body class="position-absolute" style="inset:0;">
<div class="d-flex flex-row h-100">
  <div class="flex-fill p-2 w-50 d-flex flex-column">
    <div class="mb-4">
      <form class="d-flex flex-row align-items-center">
        <div>URL: </div>
        <input id="url-input" class="flex-fill mx-2" placeholder="ws://129.132.28.188:49152" name="url"></input>
        <button class="btn btn-primary btn-sm" id="connect-url-button" type="submit">Connect</button>
      </form>
      <div>Status: <span id="status-span" data-state="unknown">unknown</span></div>
    </div>
    <div class="flex-fill w-100 d-flex flex-column">
      <ul class="nav nav-tabs mb-1">
        <li class="nav-item">
          <button class="nav-link active" id="send-msg-tab">Send message</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="history-tab">History</button>
        </li>
      </ul>
      <div id="send-msg-tab-content" class="flex-fill d-flex flex-column">
        <textarea id="input-textarea" class="flex-fill w-100" placeholder="type in commands here" style="resize:none;"></textarea>
        <div class="d-flex flex-row mt-3">
          <button class="btn btn-secondary" id="format-button">Format JSON</button>
          <button class="btn btn-primary mx-1" id="send-button">Send</button>
        </div>
      </div>
      <div id="history-tab-content" class="flex-fill visually-hidden d-flex flex-column">
        <pre class="flex-fill" id="history-pre">History will show up here</pre>
        <div>
          <button id="clear-history-button" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column p-2 w-50 flex-fill">
    <pre class="flex-fill" id="response-pre" data-updated="false">Responses will show up here</pre>
    <div>
      <button id="clear-button" class="btn btn-danger">Clear</button>
    </div>
  </div>
</div>
</body>
</html>
