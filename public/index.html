<!DOCTYPE html>
<html>
<head>
  <title>Websocketer</title>
  <meta charset="UTF-8" />
  <script type="module" src="index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link href="index.css" rel="stylesheet" />
</head>
<body class="position-absolute" style="inset:0;">
<div class="d-flex flex-row h-100">
  <div class="flex-fill p-2 w-50 d-flex flex-column">
    <textarea id="input-textarea" class="flex-fill w-100" placeholder="type in commands here" style="resize:none;"></textarea>
    <div class="d-flex flex-row">
      <button class="m-1" id="format-button">Format</button>
      <button class="m-1" id="send-button">Send</button>
    </div>
  </div>
  <pre class="flex-fill p-2 w-50" id="response-pre" data-updated="false">Responses will show up here</pre>
</div>
</body>
</html>
